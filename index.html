    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>

</head>

<body>
    <script>
        let humanScore=0;
        let computerScore=0;
        const computerSelection=getComputerChoice();
        console.log(`Computer: ${computerSelection}.`);
        const humanSelection=getHumanChoice();
        console.log(`Player: ${humanSelection}.`);
       
        function getComputerChoice() {
             randomNumber=((Math.random()*100));
             console.log(`This determines what the computer selects: ${randomNumber}`)
            if (randomNumber<33.333) {
                computerChoice="Rock";
            }
            else if (randomNumber>=33.333 && randomNumber<66.666) {
                computerChoice="Paper";
            }
            else {computerChoice="Scissors";}
            return computerChoice;
        }

            function getHumanChoice() {
            playerinput=window.prompt('Please type "Rock","Paper", or "Scissors".');
                if (playerinput.toLowerCase()==="rock") {
                humanChoice="Rock";
                }
                else if (playerinput.toLowerCase()==="paper") {
                humanChoice="Paper";
                }
                else if (playerinput.toLowerCase()==="scissors") {
                humanChoice="Scissors";
                }
            return humanChoice;
            }
            
            function playRound(humanChoice, computerChoice) {
                let playerwin=(`${humanChoice} beats ${computerChoice}. You win!`);
                let compwin=(`${computerChoice} beats ${humanChoice}. You lost!`)
                let tie=(`${humanChoice} and ${computerChoice}. You tied!`)

                if ((humanChoice=="Rock" && computerChoice=="Scissors") || (humanChoice=="Paper" && computerChoice=="Rock") || (humanChoice=="Scissors" && computerChoice=="Paper")) {
                    return playerwin;
                }
                else if (humanChoice==computerChoice) {
                    return tie
                }
                else {
                    return compwin;
                };
            }
            console.log(playRound(humanChoice, computerChoice))
            
            
            console.log(`Your points: ${humanScore} | Computer points: ${computerScore}`)
            
    </script>
<h1>Rock, Paper, Scissors</h1>

    <ul>

        <li><p>2. Press CTRL + Shift + I to see selections and results</p></li>
        <li><p>3. Repeat for five rounds!</p></li>
    </ul>
